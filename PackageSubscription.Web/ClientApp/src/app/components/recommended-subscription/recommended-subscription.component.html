<mat-card class="example-card" *ngIf="!!model">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Recommended package</mat-card-title>
        <mat-card-subtitle>{{model.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getImageUrl()">
    <mat-card-content>
        <p>
            {{model.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="prices">
            Monthly price: {{model.monthlyPrice}}
            <button mat-raised-button color="primary" (click)="subscribeMonthly()">SUBSCRIBE</button>
        </div>
        <div class="prices">
            Annual price: {{model.annualPrice}}
            <button mat-raised-button color="primary" (click)="subscribeAnnual()">SUBSCRIBE</button>
        </div>
    </mat-card-actions>
</mat-card>
